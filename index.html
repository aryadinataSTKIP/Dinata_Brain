<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .book-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .book {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .book:last-child {
            border-bottom: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <h2>Book List</h2>
        <div class="book">
            <span>The Richest Man in Babylon (PDF)</span>
            <button onclick="window.open('richest-man.pdf', '_blank')">Open</button>
        </div>
        <div class="book">
            <span>Rich Dad Poor Dad</span>
            <button onclick="window.open('rich-dad.pdf', '_blank')">Open</button>
        </div>
        <div class="book">
            <span>To Kill a Mockingbird</span>
            <button onclick="alert('You selected To Kill a Mockingbird')">Select</button>
        </div>
        <div class="book">
            <span>Moby Dick</span>
            <button onclick="alert('You selected Moby Dick')">Select</button>
        </div>
    </div>
</body>
</html>
